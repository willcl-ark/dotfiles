      background: '#1E1E1E'
      foreground: '#D4D4D4'

    cursor:
      text: '#515052'
      cursor: '#AEAFAD'

    # Normal colors
    normal:
      black:   '#222222'
      red:     '#F44747'
      green:   '#6A9955'
      yellow:  '#DCDCAA'
      blue:    '#569CD6'
      magenta: '#D16D9E'
