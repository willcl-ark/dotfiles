schemes:
  darkplus: &darkplus
    # Default colors
    primary:
      background: '#1E1E1E'
      foreground: '#D4D4D4'

    cursor:
      text: '#515052'
      cursor: '#AEAFAD'

    # Normal colors
    normal:
      black:   '#222222'
      red:     '#F44747'
      green:   '#6A9955'
      yellow:  '#DCDCAA'
      blue:    '#569CD6'
      magenta: '#D16D9E'
      cyan:    '#4EC9B0'
      white:   '#D8DEE9'

    # Bright colors
    bright:
      black:   '#2D2D30'
      red:     '#D16969'
      green:   '#B5CEA8'
      yellow:  '#D7BA7D'
      blue:    '#9CDCFE'
      magenta: '#C586C0'
      cyan:    '#00dfff'
      white:   '#cccccc'

  onedark: &onedark
    # Default colors
    primary:
      background: '#1f2329'
      foreground: '#a0a8b7'

    cursor:
      text: '#515052'
      cursor: '#7a818e'

    # Normal colors
    normal:
      black:   '#0e1013'
      red:     '#e55561'
      green:   '#8ebd6b'
      yellow:  '#e2b86b'
      blue:    '#4fa6ed'
      magenta: '#bf68d9'
      cyan:    '#48b0bd'
      white:   '#535965'

  # Colors (Solarized Light)
  solarized_light: &solarized_light
    # Default colors
    primary:
      background: '0xfdf6e3'
      foreground: '0x586e75'

    # Normal colors
    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'

    # Bright colors
    bright:
      black:   '0x002b36'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

colors: *onedark
#colors: *solarized_light
