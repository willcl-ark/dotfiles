window:
  decorations: none
  startup_mode: Maximized
  opacity: 1.0
scrolling:
  history: 0
font:
  normal:
    family: monospace
    style: Normal
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 8.0
  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 1
    y: 1
  glyph_offset:
    x: 1
    y: 1

cursor:
  style:
    shape: Block
    blinking: Off
# Live config reload (changes require restart)
live_config_reload: true
shell:
  program: /usr/local/bin/fish
mouse:
  hide_when_typing: true
# Set color scheme by choosing import
import:
  # - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
  # - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
  # - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
  # - ~/.config/alacritty/catppuccin/catppuccin-latte.yml
  # - ~/.config/alacritty/darkplus.yml
  - ~/.config/alacritty/gruvbox.yml
  # - ~/.config/alacritty/monokai.yml
  # - ~/.config/alacritty/onedark.yml
  # - ~/.config/alacritty/solarized_light.yml
  # - ~/.config/alacritty/synthwave.yml
env:
  TERM: alacritty-direct
